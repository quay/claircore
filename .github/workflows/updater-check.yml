---
on:
  workflow_dispatch: {}
  schedule:
    # Run weekly
    - cron: '42 5 * * 1'

jobs:
  test_schedule:
    runs-on: ubuntu-latest
    container: quay.io/projectquay/golang:1.18
    steps:
      - uses: actions/setup-go@v4
        with:
          check-latest: true
          go-version: '>=1.17'
      - uses: actions/checkout@v3
      - run: go test ./test/periodic -enable
